<div class="main-content ">
  <!-- مخطط Bar Chart -->
<div class="small-content mt-3 w-full h-fit">
  <div style="display: inline-block; width: 50%">
    <h2>{{ 'UsageBarChart' | translate }}</h2>
    <app-bar-chart [chartData]="filteredData"></app-bar-chart>
  </div>

  <!-- مخطط Line Chart -->
  <div style="display: inline-block; width: 50%">
    <h2>{{ 'UsageLineChart' | translate }}</h2>
    <app-line-chart [chartData]="filteredData"></app-line-chart>
  </div>
</div>
</div>
